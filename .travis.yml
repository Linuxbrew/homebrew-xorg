language: ruby
os: linux
rvm: 2.0.0
sudo: required
dist: trusty

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libxml-parser-perl libxml-sax-perl
  - DEBIAN_FRONTEND=noninteractive sudo apt-get autoremove -y --purge
      libblas-dev
      libbz2-dev
      libexpat1-dev
      libfreetype6-dev
      libgdbm-dev
      libicu-dev
      libidn11-dev
      libjack-jackd2-dev
      libjack-dev
      libjasper-dev
      libjbig-dev
      libkrb5-dev
      liblzma-dev
      libncurses5-dev
      libpcre3-dev
      libpq-dev
      libtinfo-dev
      libwebp-dev
      libwmf-dev
      libx11-dev
      libxml2-dev
      llvm-3.4
      mysql-common
      zlib1g-dev
  - git config --global user.name "Travis CI"
  - git config --global user.email "travis-ci@linuxbrew.sh"
  - export TRAVIS_COMMIT="$(git rev-parse --verify -q HEAD)"
  - if [ -f ".git/shallow" ]; then
      travis_retry git fetch --unshallow;
    fi
  - HOME=/home/linuxbrew
  - sudo mkdir $HOME
  - sudo chown "$USER:" $HOME
  - LINUXBREW=$HOME/.linuxbrew
  - git clone --depth=1 https://github.com/Linuxbrew/brew "$LINUXBREW"
  - export PATH="$LINUXBREW/bin:$LINUXBREW/sbin:$PATH"
  - REPO="$(brew --repo "$TRAVIS_REPO_SLUG")"
  - rm -rf "$REPO"
  - mkdir -p "$(dirname "$REPO")"
  # Fix error: Incorrect file permissions (664)
  - chmod 0644 *.rb
  - umask 022
  - rsync -az "$TRAVIS_BUILD_DIR/" "$REPO"
  - export TRAVIS_BUILD_DIR="$REPO"
  - cd "$(brew --repo)"
  - export HOMEBREW_DEVELOPER=1
  - export HOMEBREW_NO_AUTO_UPDATE=1
  - export HOMEBREW_VERBOSE=1 HOMEBREW_VERBOSE_USING_DOTS=1
  - env | grep TRAVIS | tee /tmp/travis.env
  - ulimit -n 1024

script:
  - brew test-bot

notifications:
  email:
    on_success: never
    on_failure: always
