machine:
  environment:
    HOMEBREW_DEVELOPER: 1
    HOMEBREW_VERBOSE: 1
    HOMEBREW_VERBOSE_USING_DOTS: 1
checkout:
  post:
    - git remote set-url origin https://github.com/Linuxbrew/homebrew-xorg
    - git fetch origin
    - git checkout master
    - git reset --hard origin/master
    - git config user.name LinuxbrewTestBot
    - git config user.email testbot@linuxbrew.sh
    - sudo mkdir /home/linuxbrew
    - sudo chown "$USER:" /home/linuxbrew
    - git clone --depth=1 https://github.com/Linuxbrew/brew /home/linuxbrew/.linuxbrew
    - mkdir -p /home/linuxbrew/.linuxbrew/Library/Taps/linuxbrew
    - mv $HOME/homebrew-xorg /home/linuxbrew/.linuxbrew/Library/Taps/linuxbrew/
    - mkdir $HOME/homebrew-xorg
    - chmod 0644 /home/linuxbrew/.linuxbrew/Library/Taps/linuxbrew/homebrew-xorg/*.rb

dependencies:
  override:
    - sudo apt-get update
    - sudo apt-get install curl g++ git libxml-parser-perl make ruby2.0 ruby2.0-dev
    - sudo apt-get remove libblas-dev libicu-dev libncurses5-dev libtinfo-dev libxml2-dev
    - sudo ln -sf ruby2.0 /usr/bin/ruby
    - sudo ln -sf gem2.0 /usr/bin/gem
    - sudo rm -rf /opt/circleci /usr/local/*

test:
  override:
    - umask 022;
      PATH="/home/linuxbrew/.linuxbrew/bin:/home/linuxbrew/.linuxbrew/sbin:$PATH";
      brew install patchelf && brew test-bot --tap=linuxbrew/xorg
